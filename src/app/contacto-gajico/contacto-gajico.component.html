<style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

<div class="body">
    <header-gajico-app [paginaActiva]="'contacto'"></header-gajico-app>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <div class="main">

        <div class="container marketing">
            <div class="row featurette">
                <div class="col-md-7">
                    <h2 class="featurette-heading">Contacto</h2>
                    <form [formGroup]="forma" novalidate>
                      <div class="form-row mb-3">
                        <!-- NOMBRES -->
                        <div class="input-group-md col-md-12">
                          <label for="inputNombre">Nombre completo</label>
                          <input type="text" class="form-control" id="inputNombre" placeholder="Nombre completo" formControlName="nuevoNombre"
                            maxlength="200" required>
                            <div *ngIf="forma.controls.nuevoNombre.errors?.required">
                              Nombre completo requerido.
                            </div>
                        </div>
                        <!-- CORREO -->
                        <div class="input-group-md col-md-12">
                          <label for="inputCorreo">Correo</label>
                          <input type="text" class="form-control" id="inputCorreo" formControlName="nuevoCorreo" placeholder="Correo"
                            maxlength="250" required>
                            <div *ngIf="forma.controls.nuevoCorreo.errors?.required">
                              Correo requerido.
                            </div>
                            <div *ngIf="forma.controls.nuevoCorreo.errors?.pattern">
                              Formato inválido.
                            </div>
                        </div>
                        <!-- TELEFONO -->
                        <div class="input-group-md col-md-12">
                          <label for="inputTelefonos">Teléfono</label>
                          <input type="text" class="form-control" id="inputTelefonos" formControlName="nuevoTelefono" maxlength="12"  
                          placeholder="Teléfono" required>
                          <div *ngIf="forma.controls.nuevoTelefono.errors?.required">
                            Teléfono requerido.
                          </div>
                        </div>
                        <!-- DIRECCION -->
                        <div class="input-group-md col-md-12">
                          <label for="inputMensaje">Mensaje</label>
                          <textarea type="text" class="form-control" id="inputMensaje" placeholder="Mensaje" formControlName="nuevoMensaje"
                            maxlength="250" required></textarea>
                            <div *ngIf="forma.controls.nuevoMensaje.errors?.required">
                              Mensaje requerido.
                            </div>
                        </div>
                      </div>
                      <div class="btn-toolbar mb-3">
                        <div class="col-6">
                          <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                            <button class="btn btn-primary" type="submit" (click)="guardarContacto()">Enviar</button>
                            <!-- <button  type="button" class="btn btn-primary"
                              (click)="guardarContacto()">Enviar</button> -->
                          </div>
                        </div>
                      </div>
                    </form>
                </div>
                <div class="col-md-5">
                    <img src="../../assets/imgs/contacto.svg" alt="abrasivos" class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="100%" height="100%"/>
                </div>
            </div>
            <hr class="featurette-divider">
        </div>

        <footer-gajico-app></footer-gajico-app>
    </div>
</div>
